<!DOCTYPE html>
<html>
<head>
    <title>网页加载器</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #urlInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #loadButton {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #frameContainer {
            margin-top: 20px;
            height: calc(100vh - 120px);
            border: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="urlInput" 
               placeholder="请输入完整网址（例：https://www.example.com）">
        <button id="loadButton" onclick="loadUrl()">立即跳转</button>
        <div id="frameContainer">
            <iframe id="webFrame"></iframe>
        </div>
    </div>

    <script>
        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            document.getElementById('urlInput').style.display = 'none';
            document.getElementById('loadButton').style.display = 'none';
            document.getElementById('frameContainer').style.marginTop = '0';
            document.getElementById('webFrame').src = url;
        }
    </script>
</body>
</html>
