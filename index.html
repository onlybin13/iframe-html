<!DOCTYPE html>
<html>
<head>
    <title>网页加载器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #urlInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #loadButton {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #frameContainer {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="urlInput" placeholder="请输入完整网址（例：https://www.example.com）">
        <button id="loadButton" onclick="loadUrl()">立即跳转</button>
        <div id="frameContainer">
            <iframe id="webFrame"></iframe>
        </div>
    </div>

    <script>
        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            const frameContainer = document.getElementById('frameContainer');
            const webFrame = document.getElementById('webFrame');
            
            // 隐藏输入框和按钮
            document.getElementById('urlInput').style.display = 'none';
            document.getElementById('loadButton').style.display = 'none';
            
            // 设置iframe容器的高度为视口高度
            frameContainer.style.height = '100vh';
            
            // 设置iframe的src属性
            webFrame.src = url;
        }
    </script>
</body>
</html>
